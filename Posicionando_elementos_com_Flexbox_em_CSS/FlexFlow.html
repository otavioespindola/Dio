<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Flow</title>
<style>
    .flex_container {
        display: flex;
        border: 1px solid;
        max-width: 500px;
        margin-bottom: 10px;
    }

    .defaut {
        flex-flow: row nowrap;
    }

    .wrap {
        flex-flow: row wrap;
    }

    .wrap_reverse {
        flex-flow: row wrap-reverse;
    }

    .r_nowrap {
        flex-flow: row-reverse nowrap ;
    }

    .r_wrap {
        flex-flow: row-reverse wrap;
    }
    .rr_wrap{
        flex-flow: row-reverse wrap-reverse;
    }

    .item{
        background-color: blueviolet;
        margin: 5px;
        color: white;
        text-align: center;
        width: 100px;
        height: 50px;
        line-height: 50px;
    }

</style>

</head>
<body>
    <h1>Default: row nowrap</h1>
    <div class="flex_container defaut">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
   <h1>Wrap</h1>
    <div class="flex_container wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
   <h1>Wrap reverse</h1>
    <div class="flex_container wrap_reverse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

    <h1>row reverse no_wrap</h1>
    <div class="flex_container r_nowrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </div>
    
    <h1>row reverse wrap</h1>
    <div class="flex_container r_wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </div>

    <h1>row reverse wrap reverse</h1>
    <div class="flex_container rr_wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </div>
</body>
</html>
